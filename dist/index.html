<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../src/styles.css" />
</head>
<body>
    <div class="background-container d-flex flex-column align-items-start">
        <header class="weather-header">
            <h1 class="weather-line">
                Today in&nbsp; <span class="weather-city" id="weather-city">Moscow</span>
            </h1>
        </header>
        <main class="mainTag">
            <img id="weather-icon"  class="weather-icon" alt="Icon" />
            <div class="degrees-container">
                <div id="degreesUnits" style="display: none;">Imperial</div>
                <h4 id="degrees" class="degrees"><span id="degree-type" class="degree-type"></span></h4>
            </div>
            <div class="card col-3 weather-card d-flex flex-column justify-content-center">
                <div class="d-flex justify-content-between">
                    <span class="weather_feature">FEELS LIKE:</span>
                    <span class="feature_value" id="feels_like_output"></span>
                </div>
                <div class="d-flex justify-content-between">
                    <span class="weather_feature">MAX TEMP:</span>
                    <span class="feature_value" id="temp_max_output"></span>
                </div>
                <div class="d-flex justify-content-between">
                    <span class="weather_feature">MINIMAL TEMP:</span>
                    <span class="feature_value" id="temp_min_output"></span>
                </div>
                <div class="d-flex justify-content-between">
                    <span class="weather_feature">HUMIDITY:</span>
                    <span class="feature_value" id="humidity_output"></span>
                </div>
                <div class="d-flex justify-content-between">
                    <span class="weather_feature">PRESSURE:</span>
                    <span class="feature_value" id="pressure_output"></span>
                </div>
            </div>
        </main>
        <footer class="footerTag">
            <h5 class="weather-state" id="weather-state"></h5>
            <h6 class="weather-advice" id="weather-advice"></h6>
        </footer>
    </div>
</body>
</html>
